<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
 <body>
    
    <table class="calculator">
     <tr>
       <td colespan="5"><input class="box" type="text" id="resultTab" disabled/></td>
     </tr>
    <tr>
        <td><input type="button" value="AC" onclick="clearscreen()" id="btnMain"/></td>
        <td><input type="button" value="-/+" onclick="display('-')" id="displayBtnNeg"/></td>
        <td><input type="button" value="%" onclick="display('%')"id="displayBtnPer"/></td>
        <td><input type="button" value="&#247;" onclick="display('')" /></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')" id="displayBtn7"/></td>
        <td><input type="button" value="8" onclick="display('8')"id="displayBtn8"/></td>
        <td><input type="button" value="9" onclick="display('9')"id="displayBtn9"/></td>
        <td><input type="button" value="x" onclick="display('*')"id="displayBtnx"/></td>
    </tr> 
    <tr>
        <td><input type="button" value="4" onclick="display('4')"id="displayBtn4"/></td>
        <td><input type="button" value="5" onclick="display('5')"id="displayBtn5"/></td>
        <td><input type="button" value="6" onclick="display('6')"id="displayBtn6"/></td>
        <td><input type="button" value="-" onclick="display('-')"id="displayBtnSub"/></td>
    </tr> 

    <tr>
        <td><input type="button" value="1" onclick="display('1')"id="displayBtn1"/></td>
        <td><input type="button" value="2" onclick="display('2')"id="displayBtn2"/></td>
        <td><input type="button" value="3" onclick="display('3')"id="displayBtn3"/></td>
        <td><input type="button" value="+" onclick="display('+')"id="displayBtnPlus"/></td>
    </tr> 
    <tr>
        <td><input type="button" value="0" onclick="display('0')"id="displayBtn0"/></td>
        <td><input type="button" value="." onclick="display('.')"id="displayBtnPeriod"/></td>
        <td><input type="button" value="=" onclick="calculate()" id="calEqual" /></td>
    </tr> 


        </table>
         <script src="" async defer></script>
    </body>
</html>
